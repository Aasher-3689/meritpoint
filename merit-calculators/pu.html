<!DOCTYPE html>
<html lang="en">
<head>
    <title>PU Merit Calculator - Punjab University Lahore, Pakistan - Azadware - Meritpoint</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Muhammad Aasher">
    <meta name="description" content="Calculate your PU (University of the Punjab) undergraduate aggregate using the merit calculator provided.">
    <link rel="stylesheet" href="../styles/merit-calculators.css">
</head>
<body>
    <header>
        <a href="../index.html">
            merit<span style="color: #113a9a;">point</span>
        </a>
    </header>
    <main>
        <div class="result" id="result">00.00</div>
        <p style="color:#8c8c8c; padding-bottom:12px;">
            Matric + Inter = 75% | Pu = 25%
        </p>
        <fieldset>
            <legend>Matric</legend>
            <input id="matric-t" type="number" placeholder="Total">
            <input id="matric-o" type="number" placeholder="Obtained">
        </fieldset>
        <fieldset>
            <legend>Intermediate</legend>
            <input id="fsc-t" type="number" placeholder="Total">
            <input id="fsc-o" type="number" placeholder="Obtained">
        </fieldset>
        <fieldset>
            <legend>Pu Test - 25%</legend>
            <input id="test-t" type="number" placeholder="Total">
            <input id="test-o" type="number" placeholder="Obtained">
        </fieldset>
    </main>
    <footer>
        <p>&copy <a href="https://github.com/Aasher-3689/" target="_blank">Aasher-3689</a>
        . No rights Reserved</p>
    </footer>
    <script src="../javascript/pu.js"></script>
</body>
</html>
